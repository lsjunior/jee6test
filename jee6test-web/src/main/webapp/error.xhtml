<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/templates/default.xhtml">
	<ui:define name="title">
		<h:outputText value="#{messages['label.error']}" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel header="#{messages['label.error']}" style="width: 500px; margin: auto;">
				<p:messages />
				<div style="text-align: center;">
					<p:commandButton value="#{messages['label.cancel']}" action="#{errorBean.end}" ajax="false"/>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
