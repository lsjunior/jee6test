<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/templates/default.xhtml">
	<ui:define name="title">
		<h:outputText value="#{messages['label.login']}" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel header="#{messages['label.user']}" style="width: 300px; margin: auto;">
				<table style="width: 100%;">
					<tr>
						<td style="width: 25%;"><h:outputText value="#{messages['label.login']}" /> : </td>
						<td style="width: 75%;">
							<p:inputText value="#{loginBean.login}" size="15" maxlength="45" />
						</td>
					</tr>
					<tr>
						<td><h:outputText value="#{messages['label.password']}" /> : </td>
						<td>
							<p:password value="#{loginBean.password}" size="15" maxlength="20" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<p:commandButton value="#{messages['label.login']}" action="#{loginBean.login()}" ajax="false" />
							<p:commandButton value="#{messages['label.cancel']}" action="#{loginBean.cancel()}" ajax="false" />	
						</td>
					</tr>
				</table>					
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
